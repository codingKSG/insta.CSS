<!DOCTYPE html>
<html>

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="/instagram/css/style.css">
</head>

<body class="login__body">
    <main class="login">
        <section class="login__main-img">
            <img src="/instagram/images/login-main.png">
        </section>
        <section class="login__main">
            <div class="login__box">
                <div class="login__logo"><img src="/instagram/images/logo.png"></div>
                <div class="login__form">
                    <form action="/instagram/home/home.html">
                        <input type="text" placeholder=" 전화번호, 사용자 이름 또는 이메일" />
                        <br />
                        <input type="password" placeholder=" 비밀번호" />
                        <br />
                        <button class="login__btn btn1">로그인</button>
                    </form>
                </div>
                <div><img src="/instagram/images/or.png" /></div>
                <div class="mt15">
                    <img src="/instagram/images/facebook-logo.png">
                    <a class="a-link-facebook" href="#">Facebook으로 로그인</a>
                </div>
                <div class="mt15">
                    <a class="a-link-forget " href="#">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
            <div class="login__box">계정이 없으신가요? <a class="a-link-" href="#">가입하기</a></div>
            <div class="login__down mt15">앱을 다운로드하세요.</div>
            <div class="login__app mt15">
                <div><a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img
                            src="/instagram/images/login-ios.png" /></a></div>
                <div><a
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D4476FC55-835F-43D8-9B7A-FBBF476B441B%26utm_content%3Dlo%26utm_medium%3Dbadge"><img
                            src="/instagram/images/login-android.png" /></a></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__menu">
            <a class="footer__g-font" href="#">소개</a>
            <a class="footer__g-font" href="#">블로그</a>
            <a class="footer__g-font" href="#">채용 정보</a>
            <a class="footer__g-font" href="#">도움말</a>
            <a class="footer__g-font" href="#">API</a>
            <a class="footer__g-font" href="#">개인정보처리방침</a>
            <a class="footer__g-font" href="#">약관</a>
            <a class="footer__g-font" href="#">인기 계정</a>
            <a class="footer__g-font" href="#">해시태그</a>
            <a class="footer__g-font" href="#">위치</a>
        </div>
        <div class="footer__under">
            <a class="footer__g-font" href="#" style="margin-right: 5px;">
                한국어
                <img src="images/arrow-btm.png" style="width:12px; height:12px;">
            </a>
            <span class="footer__g-font" style="font-size: 11px;">© 2020 Instagram from Facebook</span>
        </div>
    </footer>
</body>

</html>
